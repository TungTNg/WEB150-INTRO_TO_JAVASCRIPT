<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Function Examples</title>
</head>
<body>
    <div id="function-junction">
        <h1>
            Howdy!
        </h1>
    </div>
    
    <script type="text/javascript">
        var person = 'Bob';
        // Parameter = Variable passed in during function call
        // Argument = ^^^
        var greeter = function(person) {
            return 'Hello, ' + person + '!';
        };
        
        alert(greeter('Tung'));
        alert('Hello, ' + person + '!')

    </script>
</body>
</html>
