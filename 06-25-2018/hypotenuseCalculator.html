<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Hypotenuse Calculator</title>
        <link rel="" href="">

</head>
<body>
    <h1>
        <form method="get" action="#">
        When a is <input id="a" type="text" value="3">
        <br> And b is <input id="b" type="text" value="5">
        <br> Then the hypotenuse is <em id="c">_?_</em>
        <button type="button" id="calculate"> Calculate</button>
        </form>

    </h1>
    
    
    

    <script type="text/javascript" href="java.js">
    
    var a_input = document.getElementById('a');
    var b_input = document.getElementById('b');
    var c_output = document.getElementById('c');
    var submit_button = document.getElementById('calculate');

    submit_button.addEventListener('click', function(event) {
/*        console.log("The a_input value is: ");
        console.log(a_input);
        console.log("The b_input value is: ");
        console.log(b_input);*/
        debugger;
        var a = a_input.value;
        var b = b_input.value;
            c_output.innerHTML = Math.sqrt(a * a + b * b);
        }, false);

        
    </script>
</body>        
</html>
